version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oascms_postgres
    environment:
      POSTGRES_USER: oascms_user
      POSTGRES_PASSWORD: oascms_password
      POSTGRES_DB: oascms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oascms_network

  redis:
    image: redis:7-alpine
    container_name: oascms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oascms_network

volumes:
  postgres_data:
  redis_data:

networks:
  oascms_network:
    driver: bridge
